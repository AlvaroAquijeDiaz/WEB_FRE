<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning lists</title>
</head>
    <body>
        <h1>Note that header 1 (H1) may be used only once</h1>
    <!-- This is an unordered list (bullet) -->
        <ul>
            <li>milk</li>
            <li>cheese</li>
            <li>smth else .</li>
            <li>smth else .</li>
        </ul>

        <p>
            Other kinda list is the ordered one
        </p>

    <!-- This is an ordered list -->
        <ol>
            <li>lasagna</li>
            <li>lol</li>
            <li>a</li>
        </ol>
        
    
</html>
